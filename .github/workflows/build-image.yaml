name: Crypter image build

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci
      - run: npm run build --if-present
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Go package management
        run: go mod tidy && go mod vendor
      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -v -o build_artifact main.go

      - run: cp /etc/ssl/certs/ca-certificates.crt ./ca-certificates.crt
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag crypter:v1.1.1
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOY_TOKEN }}
      - name: Build the discord-bitbucket Docker image
        run: |
          docker build . --tag ghcr.io/infiniteloopcloud/crypter:${GITHUB_REF/refs\/tags\//}
          docker push ghcr.io/infiniteloopcloud/crypter:${GITHUB_REF/refs\/tags\//}